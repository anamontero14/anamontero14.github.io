<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejercicio 1 objetos</title>
</head>
<body>

	<h1>Ejemplo 1, tabla + JS</h1>

	<table border="1">
		
		<thead>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Edad</th>
			<th>Ciudad</th>
		</thead>

		<tbody>

		<tr>
			<td id="nombre"></td>
			<td id="apellido"></td>
			<td id="edad"></td>
			<td id="ciudad"></td>
		</tr>

		</tbody>

	</table>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script>

		let objeto = {nombre: "Ana",apellido: "Montero",edad: "18",ciudad: "Sevilla"};

		obj_ser = serializar(objeto);
		obj_des = deserializar(obj_ser);

		function serializar (obj){
			return JSON.stringify(obj)
		}

		function deserializar(objJson){
			return JSON.parse(objJson)
		}

		$("#nombre").text(obj_des.nombre);
		$("#apellido").text(obj_des.apellido);
		$("#edad").text(obj_des.edad);
		$("#ciudad").text(obj_des.ciudad);

	</script>

</body>
</html>
