<body>

	<h1>Ejercicio 1 serialización y deserialización</h1>

</body>
	
	<script>

	let obj = {nombre: "Ana",apellidos: "Montero",edad: "18",ciudad: "Sevilla"};

	json_serializado = serializar(obj);
	obj_recuperado = deserializar(json_serializado);

	console.log(json_serializado);
	console.log(obj_recuperado);

	function serializar(obj){
		return JSON.stringify(obj)
	}

	function deserializar(objJson) {
		return JSON.parse(objJson)
	}

	</script>

</html>
