<script>

    //creacion de objeto
    let persona = { "Nombre": "miau", "Apellido": "jiji", "Edad": "45" }

    //serialización del objeto
    jsonSerializado = serializar(persona);
    //deserialización
    jsonDeserializado = deserializar(jsonSerializado);

    //muestro en consola el resultado
    console.log(jsonDeserializado);

    //funcion de serialización
    function serializar(obj) {
        return JSON.stringify(obj)
    }

    //funcion de deserializacion
    function deserializar(objJson) {
        return JSON.parse(objJson)
    }


</script>
