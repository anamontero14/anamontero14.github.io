<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar IP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <label>Introduce una IP</label> <br>
    <input type="text" id="IPabuscar" name="IPabuscar">
    <button onclick="solicitud()">Buscar</button>

</body>

<script>


    //solicitar
    function solicitud() {
        //almacenar la ip introducida
        let ip = document.getElementById("IPabuscar").value;
        $.get("http://ipwho.is/" + ip)
            .done(function (data) {
                console.log(data);
            })
            .fail(function (xhr, status, error) {
                console.log(`Error: ${xhr.status} - ${error}`);
            });
    }


</script>

</html>
