<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light text-center">

    <div class="container mt-5">
        <h1 class="text-primary fw-bold">Lista de Tareas</h1>

        <div class="card shadow-lg p-4 mt-4">
            <form>
                <div class="mb-3">
                    <label for="descripcion" class="form-label fw-bold">Descripción</label>
                    <input type="text" id="descripcion" class="form-control" placeholder="Escribe tu tarea...">
                </div>
                <button type="button" id="boton" class="btn btn-primary w-100">Agregar Tarea</button>
            </form>
        </div>

        <!-- Contenedor de la lista con fondo blanco -->
        <div class="mt-4">
            <h3 class="text-secondary">Tareas Pendientes</h3>
            <ul id="cajaDeTareas" class="list-group bg-white p-3 rounded shadow"></ul>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    <script>
        // Inicializar la aplicación
        const controller = new Controller();
    </script>

</body>
</html>
