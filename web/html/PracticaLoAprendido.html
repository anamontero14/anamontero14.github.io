<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Práctica lo aprendido</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

	<div class="my-4">
		<h1 class="bg-primary text-white text-center p-3">Receta de tortilla francesa</h1>

		<p class="text-center fw-bold fs-5">Ingredientes</p>
		<ul class="fst-italic" style="text-shadow: 3px 3px 3px red;">
			<li>Huevos</li>
			<li>Aceite</li>
			<li>Sal</li>
		</ul>

		<p class="text-center fw-bold fs-5">Preparación</p>
		<ol style="text-shadow: 2px 2px 2px blue;">
			<li>Calentar el aceite en una sartén</li>
			<li>Cascar el huevo y batirlo</li>
			<li>Verter el huevo batido en la sartén</li>
			<li>Esperar un par de minutos, voltear y volver a esperar</li>
		</ol>

		<h2 class="bg-danger text-white text-center p-2">Servir con mayonesa</h2>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
